{% extends 'base/layout_user.html' %}
{% block title %}Stations{% endblock %}
{% block content %}
<h1>Eliminar la station {{id}}</h1>
<form action="" method="post">{% csrf_token %}
    <input type="submit" class="btn btn-danger" value="Eliminar" />
    <a class="btn btn-success" href="{% url 'stations:list' %}">Cancelar</a>
</form>
{% endblock %}
